<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Анекдоты</h1>

<p>Вы ищете анекдоты с текстом {{ query }} у которыз не меньше {{likes}} лайков.</p>

{% for anek in aneks %}
    <p>{{ anek['text'] | safe}}</p>
    <small>Лайки: {{ anek['likes']['count'] }}</small>
    <hr>
{% endfor %}
</body>
</html>
